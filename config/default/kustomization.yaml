# Adds namespace to all resources.
namespace: external-secrets-operator

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: external-secrets-operator-

# Labels to add to all resources and selectors.
#labels:
#- includeSelectors: true
#  pairs:
#    someName: someValue

resources:
  - ../crd
  - ../rbac
  - ../manager
  # External-secrets namespace RoleBinding
  - external_secrets_rolebinding.yaml
  # [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
  # crd/kustomization.yaml
  #- ../webhook
  # [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'. 'WEBHOOK' components are required.
  #- ../certmanager
  # [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
  #- ../prometheus
  # [METRICS] Expose the controller manager metrics service.
  - metrics_service.yaml
# [NETWORK POLICY] Protect the /metrics endpoint and Webhook Server with NetworkPolicy.
# Only Pod(s) running a namespace labeled with 'metrics: enabled' will be able to gather the metrics.
# Only CR(s) which requires webhooks and are applied on namespaces labeled with 'webhooks: enabled' will
# be able to communicate with the Webhook Server.
#- ../network-policy

# Uncomment the patches line if you enable Metrics, and/or are using webhooks and cert-manager
patches:
  # [METRICS] The following patch will enable the metrics endpoint using HTTPS and the port :8443.
  # More info: https://book.kubebuilder.io/reference/metrics
  - path: manager_metrics_patch.yaml
    target:
      kind: Deployment

  # JSON patch to fix namespace for external-secrets Role
  - target:
      kind: Role
      name: external-secrets-operator-manager-role
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: external-secrets

  # JSON patch to fix namespace for external-secrets RoleBinding
  - target:
      kind: RoleBinding
      name: external-secrets-operator-manager-external-secrets-rolebinding
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: external-secrets

  # [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
  # crd/kustomization.yaml
  #- path: manager_webhook_patch.yaml

  # [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'.
  # Uncomment 'CERTMANAGER' sections in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
  # 'CERTMANAGER' needs to be enabled to use ca injection
  #- path: webhookcainjection_patch.yaml

  # [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER' prefix.
  # Uncomment the following replacements to add the cert-manager CA injection annotations
  #replacements:
